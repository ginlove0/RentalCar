<body>

            <form class="form-inline my-2 my-lg-0">

                <!-- <a id="cart" class="nav-item mr-2" href="cart.html"><i class="fa fa-fw fa-shopping-cart"></i>Shopping cart <span class="sr-only">(current)</span></a> -->
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <h3>Check out</h3>
        </div>
        <div class="row justify-content-center mr-1 ml-1">
            <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-6 mb-12 mt-2">
                        <label for="validationCustom01">First name</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="First name"
                            required>
                    </div>
                    <div class="col-md-6 mb-12 mt-2">
                        <label for="validationCustom02">Last name</label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="Last name"
                            required>
                    </div>
                    <div class="col-md-12 mb-12 mt-2">
                        <label for="validationCustomUsername">Email</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="validationCustomEmail" placeholder="Email"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Please fill up your email address.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-12 mt-2">
                        <label for="validationAddress1">Address 1</label>
                        <input type="text" class="form-control" id="validationAddress1" placeholder="Street number"
                            required>
                        <div class="invalid-feedback">
                            Please provide address.
                        </div>
                    </div>
                    <div class="col-md-6 mb-12 mt-2">
                        <label for="validationAddress2">Address 2</label>
                        <input type="text" class="form-control" id="validationCustom02"
                            placeholder="Appartment, studio or floor">

                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3 mt-2">
                        <label for="validationCustom03">City</label>
                        <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-3 mb-3 mt-2">
                        <label for="validationCustom04">State</label>
                        <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
                        <div class="invalid-feedback">
                            Please provide a valid state.
                        </div>
                    </div>
                    <div class="col-md-3 mb-3 mt-2">
                        <label for="validationCustom05">Zip</label>
                        <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
                        <div class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>
                </div>
                <div class="form-row mt-auto">
                    <div class="col-md-7 mb-4">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Payment Type</label>
                        <select class="custom-select" id="inlineFormCustomSelect" required>
                            <option selected>Choose...</option>
                            <option value="1">Visa</option>
                            <option value="2">Master</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-6 mt-2">
                        <label for="validationCustom07">Account Number</label>
                        <input type="text" class="form-control" id="validationCustom07" placeholder="Account Number"
                            required>
                        <div class="invalid-feedback">
                            Please provide account number.
                        </div>
                    </div>
                    <div class="col-md-6 mb-6 mt-2">
                        <label for="validationCustom08">Account Name</label>
                        <input type="text" class="form-control" id="validationCustom08" placeholder="Account Name"
                            required>
                        <div class="invalid-feedback">
                            Please provide account name.
                        </div>
                    </div>
                </div>
                <div class="form-row justify-content-between">
                    <div class="col-md-6 mb-6 mt-2">
                        <label for="validationCustom09">CVV</label>
                        <input type="text" class="form-control" id="validationCustom09" placeholder="CVV" required>
                        <div class="invalid-feedback">
                            Please provide code.
                        </div>
                    </div>
                    <div class="col-md-6 mb-6 mt-2">
                        <label for="validationCustom10">Expirate</label>
                        <input type="text" class="form-control" id="validationCustom10" placeholder="MM/YY" required>
                        <div class="invalid-feedback">
                            Please provide expirate date.
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col lg-12 xm-2">
                        <button class="btn btn-primary mt-3 float-right ml-1" type="submit">Continute Shopping</button>
                        <button class="btn btn-primary mt-3 float-right" type="submit">Booking</button>
                    </div>
                </div>
                
        </div>
        
        </form>

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>

    </div>
    </div>

    </div>
